apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
    annotations:
        description: 'src: (tag = Slytherin and tag = DB) dst: (tag = Slytherin and tag = DB) conn: All Connections'
        nsx-id: "9195"
    name: policy-0
    namespace: default
spec:
    egress:
        - to:
            - podSelector:
                matchExpressions:
                    - key: tag__Slytherin
                      operator: Exists
                    - key: tag__DB
                      operator: Exists
    podSelector:
        matchExpressions:
            - key: tag__Slytherin
              operator: Exists
            - key: tag__DB
              operator: Exists
    policyTypes:
        - Egress
---
