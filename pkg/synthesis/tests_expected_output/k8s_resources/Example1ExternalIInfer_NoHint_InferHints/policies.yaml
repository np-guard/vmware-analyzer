apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
    annotations:
        description: 'src: (IP addr in 1.2.0.0-1.2.1.255) dst: (group = frontend) conn: TCP'
        nsx-id: "1004"
    name: policy-0
    namespace: default
spec:
    ingress:
        - from:
            - ipBlock:
                cidr: 1.2.0.0/23
          ports:
            - protocol: TCP
    podSelector:
        matchExpressions:
            - key: group__frontend
              operator: Exists
    policyTypes:
        - Ingress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
    annotations:
        description: 'src: (IP addr in 1.2.3.0-1.2.4.255) dst: (group = frontend) conn: UDP'
        nsx-id: "1005"
    name: policy-1
    namespace: default
spec:
    ingress:
        - from:
            - ipBlock:
                cidr: 1.2.3.0/24
            - ipBlock:
                cidr: 1.2.4.0/24
          ports:
            - protocol: UDP
    podSelector:
        matchExpressions:
            - key: group__frontend
              operator: Exists
    policyTypes:
        - Ingress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
