apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
    annotations:
        description: 'src: (group = foo-frontend) dst: (group = foo-backend) conn: TCP dst-ports: 80'
        nsx-id: "1027"
    name: policy-0
    namespace: T1-192-168-0-0
spec:
    egress:
        - ports:
            - port: 80
              protocol: TCP
          to:
            - podSelector:
                matchExpressions:
                    - key: group__foo-backend
                      operator: Exists
    podSelector:
        matchExpressions:
            - key: group__foo-frontend
              operator: Exists
    policyTypes:
        - Egress
---
