# permissions for end users to view migratensxes.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: operator
    app.kubernetes.io/managed-by: kustomize
  name: migratensx-viewer-role
rules:
- apiGroups:
  - nsx.npguard.io
  resources:
  - migratensxes
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - nsx.npguard.io
  resources:
  - migratensxes/status
  verbs:
  - get
